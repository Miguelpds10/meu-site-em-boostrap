<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body class="bg-dark">
    <h1 class="text-center text-white">Cadastro</h1>
  <!--Formulário de Cadastro-->
  <form class="form-control" action="sucesso.html" method="post">
    <!--Seperando os Campos de Email e senha dos outros campos por organização-->
        <label class="form-label" for="nome">Nome:</label>
        <input class="form-control" type="text" id="nome" name="nome" placeholder="digite o seu Nome" required/>
        <br/>
        <label class="form-label" for="sobrenome">Sobrenome:</label>
        <input class="form-control" type="text"id="sobrenome" name="sobrenome" placeholder="digite o seu sobrenome" required/>
        <br/>
        <!--Email, Senha, Data de Nascimento, Gênero, Checkbox, Link, Imagem, botões de enviar e apagar-->
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="digite o seu email" required/>
            <br/>
            <label class="form-label" for="senha">Senha:</label>
            <input class="form-control" type="password" id="senha" name="senha" placeholder="digite a sua senha" required/>
            <br/>
            <label class="form-label" for="datanasc">Data de Nascimento:</label>
            <input class="form-control" type="date" id="datanasc" name="datanasc" required/>
            <br/>
            <label class="form-label gap-2" for="genero">Gênero:</label>
            <input class="form-check-input" type="radio" id="M" name="M" value="M" required/>
            <label class="form-check-label" for="genero">M</label>
            <input class="form-check-input" type="radio" id="F" name="M" value="F" required/>
            <label class="form-check-label" for="genero">F</label>
            <br/>
            <!--CheckBox-->
            <div class="d-flex gap-2">
                <p class="form-label">Selecione um Interesse:</p>
                <label class="form-check-label" for ="checkbox">C#</label>
                <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox" required/>
                <label class="form-check-label"  for ="checkbox">Java</label>
                <input class="form-check-input"  type="checkbox" id="checkbox" name="checkbox" required/>
                <label class="form-check-label" for ="checkbox">Python</label>
                <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox" required/>
                <label class="form-check-label" for ="checkbox">C++</label>
                <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox" required/>
            </div>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <!--Link-->
                <a class="text-decoration-none  btn btn-primary" href="https://github.com/Miguelpds10">Github</a>
                <!--Botões-->
                <input class="btn btn-primary" type="submit" id="botao" name="botao" value="enviar"/>
                <input class="btn btn-secondary" type="reset" id="reset" name="reset" value="apagar"/>
            </div>
            

</form>    

</body>
</html>
